# Short name of the template
name: woobie

# Full title of the template
title: Woobie - Default Skies template

## META INFO
# The key is used as the name for the meta tag
meta:

    # Author(s)
    author: Janek Ostendorf

    # Copyright
    copyright: Copyright (c) Janek Ostendorf

    # License
    license: GNU GPL 3


### Files ###

# Main template file
main_file: template.php

# Stylesheet files relative to the template directory (comma separated list, with spaces)
css_files: css/fonts.css, css/style.css, css/nav.css, css/forms.css

# JavaScript files relative to the template directory [optional] (comma seperated list, with spaces)
js_files: js/jQuery.js

# Favicon (relative to Skies main dir)
favicon: images/favicon.png

# Favicon MIME type
fav_mime: image/png